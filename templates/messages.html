
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' or message.tags == 'critical' %}danger{% else %}{{ message.tags }}{% endif %}">
            <strong>{{ message|safe }}</strong>
        </div>
    {% endfor %}
{% endif %}

{% if queued_messages %}

    {% for alert in queued_messages %}
        <div class="alert alert-{{ alert.level }}">
            <strong>{{ alert.text|safe }}</strong>
        </div>
    {% endfor %}

{% endif %}
